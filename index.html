<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <h1>New York</h1>
          <ul>
            <li>Friday 05:00</li>
            <li>Clear</li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
  <img src="https://img.icons8.com/fluency/48/sun.png"
            alt="Clear" id="icon" />
  <div>
    <strong id="temperature">12</strong><span class="units">°C | <a style="text-decoration: none;" href="#">°F</a></span>
  </div>
</div>
              
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 73%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sh0nnie4/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Shontay A.
        </small>
      </div>
  
    <script src="src/app.js"></script>
  </body>
</html>
